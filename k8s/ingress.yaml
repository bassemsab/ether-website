apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ether-website
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Use your ClusterIssuer
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: traefik # Traefik = default in K3s
  rules:
    - host: ether.paris
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ether-website
                port:
                  number: 80
  tls:
    - hosts:
        - ether.paris
      secretName: ether-website-tls # cert-manager will create this secret
